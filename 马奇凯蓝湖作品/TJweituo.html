<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>添加委托</title>
    <link rel="stylesheet" href="./css/case.css">
    <link rel="stylesheet" href="./css/TJweituo.css">
    <script src="./js/font-auto.js"></script>
</head>
<body>
    <div class="box">
        <!-- 头部 -->
        <div class="box-head">
            <i class="box-head-icon" onclick="history.go(-1)"></i>
            <span class="box-head-word">添加委托</span>
        </div>
        <!-- 中间 -->
        <div class="box-main">
            <h4 class="box-main-key">基本信息</h4>
            <div class="box-main-modul">
                <h5 class="main-modul-title">姓名</h5>
                <input type="text" class="main-modul-word" placeholder="王婧婧" value="">
            </div>
            <!-- 灰线条 -->
            <div class="box-main-gray-line"></div>
            <div class="box-main-modul">
                <h5 class="main-modul-title">性别</h5>
                <i class="main-modul-icon"></i>
            </div>
            <!-- 灰线条 -->
            <div class="box-main-gray-line"></div>
            <div class="box-main-modul">
                <h5 class="main-modul-title">身份证</h5>
                <input type="text" class="main-modul-word" placeholder="请输入身份证号" value="">
            </div>
            <!-- 灰线条 -->
            <div class="box-main-gray-line"></div>
            <div class="box-main-modul">
                <h5 class="main-modul-title">手机号</h5>
                <input type="text" class="main-modul-word" placeholder="请输入手机号" value="">
            </div>
            <!-- 灰线条 -->
            <div class="box-main-gray-line"></div>
            <div class="box-main-modul">
                <h5 class="main-modul-title">应聘职位</h5>
                <input type="text" class="main-modul-word" placeholder="请输入职位" value="">
            </div>
            <!-- 灰线条 -->
            <div class="box-main-gray-line"></div>

            <h4 class="box-main-key">待核实的就业信息</h4>
            <div class="box-main-modul">
                <h5 class="main-modul-title">公司名称</h5>
                <input type="text" class="main-modul-word" placeholder="请输入公司名称" value="">
            </div>
            <!-- 灰线条 -->
            <div class="box-main-gray-line"></div>
            <div class="box-main-modul">
                <h5 class="main-modul-title">员工ID<span class="gray">（选填）</span></h5>
            </div>
            <!-- 灰线条 -->
            <div class="box-main-gray-line"></div>
            <div class="box-main-modul">
                <h5 class="main-modul-title">最终职位</h5>
                <input type="text" class="main-modul-word" placeholder="请输入最终职位" value="">
            </div>
            <!-- 灰线条 -->
            <div class="box-main-gray-line"></div>
            <div class="box-main-modul">
                <h5 class="main-modul-title">工作性质</h5>
                <input type="text" class="main-modul-word" placeholder="请输入工作性质" value="">
            </div>
            <!-- 灰线条 -->
            <div class="box-main-gray-line"></div>
            <div class="box-main-modul">
                <h5 class="main-modul-title">薪资<span class="gray">（选填）</span></h5>
            </div>
            <!-- 灰线条 -->
            <div class="box-main-gray-line"></div>
            <div class="box-main-modul">
                <h5 class="main-modul-title">核查目的</h5>
                <i class="main-modul-icon"></i>
            </div>
            <!-- 灰线条 -->
            <div class="box-main-gray-line"></div>
            <div class="box-main-modul">
                <h5 class="main-modul-title">入职时间</h5>
                <i class="main-modul-icon"></i>
            </div>
            <!-- 灰线条 -->
            <div class="box-main-gray-line"></div>
            <div class="box-main-modul">
                <h5 class="main-modul-title">离职时间</h5>
                <i class="main-modul-icon"></i>
            </div>
            <div class="main-bottom-word"><img src="./img/文件图标@2x.png" alt="" class="main-bottom-word-img">您还可以了解到：
                晋升过程，下属员工数量，竟业限制协议，劳动仲裁，内部违规记录，限制性培训协议，是否推荐再次雇佣</div>
            <div class="main-button-blueall"><span class="main-button-blue">提交</span></div>
            <div class="main-bottom-red"><span class="red">*</span>请填写真是的候选人信息，如信息错误将无法核实</div>
        </div>
    </div>
</body>
</html>
