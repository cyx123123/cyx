<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>账户安全</title>
    <link rel="stylesheet" href="./css/case.css">
    <link rel="stylesheet" href="./css/ZHanquan.css">
    <script src="./js/font-auto.js"></script>
</head>
<body>
    <div class="box">
        <!-- 头部 -->
        <div class="head">
            <i class="head-icon" onclick="history.go(-1)"></i>
            <span class="head-word">账户安全</span>
        </div>
        <!-- 中间 -->
        <div class="main">
            <!-- 头像 -->
            <div class="main-modul-picture">
                <h5 class="main-modul-word">头像</h5>
                <img src="./img/椭圆 2@2x.png" alt="" class="main-picture-image">
                <i class="main-picture-icon"></i>
            </div>
            <!-- 灰线条 -->
            <div class="main-gray-line"></div>
            <!-- 手机号和邮箱 -->
            <div class="main-modul">
                <h5 class="main-modul-word">手机号</h5>
                <span class="main-modul-phone">184****1748</span>
                <i class="main-modul-icon"></i>
            </div>
            <!-- 灰线条 -->
            <div class="main-gray-line"></div>
            <div class="main-modul">
                <h5 class="main-modul-word">手机号</h5>
                <span class="main-modul-phone">1741299324@qq.com</span>
                <i class="main-modul-icon"></i>
            </div>
            <!-- 灰线条 -->
            <div class="main-gray-line"></div>
            <!-- 登录密码 -->
            <div class="main-modul main-password">
                <h5 class="main-modul-word">登陆密码</h5>
                <span class="main-modul-phone">修改</span>
                <i class="main-modul-icon"></i>
            </div>
        </div>

    </div>
</body>
</html>
